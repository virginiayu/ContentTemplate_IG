<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Content Template</title>

    <link rel="apple-touch-icon" sizes="180x180" href="/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-ui-bootstrap/0.5pre/assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/index.css">
</head>

<body>

<div class="container">
    <div class="row">
        <div class="col">
            <h4>Content Generateor</h4>
            <p>A quick content generator for IG post</p>
        </div>
    </div>

    <form class="block1" action="/submit-form"  method="GET" >
        <div class="form-group row">
            <label for="inputType" class="col col-form-label">Type</label>
            <div class="col">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="type" id="type_bracelet" value="bracelet">
                    <label class="form-check-label" for="type_bracelet">手串</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="type" id="type_pendant" value="pendant">
                    <label class="form-check-label" for="type_pendant">吊墜</label>
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label for="inputPtdCode" class="col-4 col-form-label">Uniqueness</label>
            <div class="col">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="uniqueness" id="uniqueness_one" value="oneforone">
                    <label class="form-check-label" for="uniqueness_one">一物一圖</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="uniqueness" id="uniqueness_random" value="random">
                    <label class="form-check-label" for="uniqueness_random">隨機發貨</label>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="ptdCode" class="col col-form-label">Product Code</label>
            <div class="col">
                <input class="form-control" id="ptdCode" name="ptdCode" placeholder="Product Code" type="text">
            </div>
        </div>
        <div class="form-group row">
            <label for="ptdName" class="col col-form-label">Product Name</label>
            <div class="col">
                <input class="form-control" id="ptdName" name="ptdName" placeholder="Product Name" type="text">
            </div>
        </div>
        <div class="form-group row">
            <label for="comment" class="col col-form-label">Comments</label>
            <div class="col">
                <textarea class="form-control" id="comment" name="comment" placeholder="Comments"></textarea>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="table-title-row">
                    <label for="inputComment" class="col col-form-label">Material List</label>
                    <!-- <button type="button" id="addRowBtn" class="btn btn-light d-inline-block addRowBtn" onclick="addNewRow();"> + </button> -->
                </div>
                <table  class="table table-striped" id="materialTable" >
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">Size (mm)</th>
                            <th scope="col">Price</th>
                            <!-- <th scope="col"> </th> -->
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td><input type="text" class="form-control tableInputText" name="item[0][name]" type="text"></td>
                            <td><input type="text" class="form-control tableInputText" name="item[0][size]" type="text"></td>
                            <td><input type="text" class="form-control tableInputText" name="item[0][price]" type="text"></td>
                            <!-- <td><button type="button" id="addRowBtn" class="btn btn-light" onclick="removeRow(this);"> - </button></td> -->
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td><input type="text" class="form-control tableInputText" name="item[1][name]" type="text"></td>
                            <td><input type="text" class="form-control tableInputText" name="item[1][size]" type="text"></td>
                            <td><input type="text" class="form-control tableInputText" name="item[1][price]" type="text"></td>
                            <!-- <td><button type="button" id="addRowBtn" class="btn btn-light" onclick="removeRow(this);"> - </button></td> -->
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td><input type="text" class="form-control tableInputText" name="item[2][name]" type="text"></td>
                            <td><input type="text" class="form-control tableInputText" name="item[2][size]" type="text"></td>
                            <td><input type="text" class="form-control tableInputText" name="item[2][price]" type="text"></td>
                            <!-- <td><button type="button" id="addRowBtn" class="btn btn-light" onclick="removeRow(this);"> - </button></td> -->
                        </tr>
                        <tr>
                            <th scope="row">4</th>
                            <td><input type="text" class="form-control tableInputText" name="item[3][name]" type="text"></td>
                            <td><input type="text" class="form-control tableInputText" name="item[3][size]" type="text"></td>
                            <td><input type="text" class="form-control tableInputText" name="item[3][price]" type="text"></td>
                            <!-- <td><button type="button" id="addRowBtn" class="btn btn-light" onclick="removeRow(this);"> - </button></td> -->
                        </tr>
                    </tbody>
                </table>
                        
            </div>
        </div>
        <div class="row">
            <div class="col ">
                <input type="submit" id="SubmitBtn" class="btn btn-primary" value=" Submit " />
            </div>
        </div>
    </form>
   

    <!-- <div class="row">
        <div class="col"></div>
    </div> -->

</div>

</body>


<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript" src="/js/index.js"></script>

</html>
