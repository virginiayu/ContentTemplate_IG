<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Upload CSV</title>

    <link rel="apple-touch-icon" sizes="180x180" href="/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- custom css -->
    <link rel="stylesheet" href="/css/index.css">
    <style>
        #csvPath{
            width: 100%;
        }
    </style>
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col">
            <br>
            <h4>Update CSV</h4>
            <div class="text-end" style="height: 0;">
                <a class="btn  btn-outline-secondary btn-sm float-right" id="csvBtn" href="/"> Back to Home </a>
            </div>
            <hr>            
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="row">
                <h5>Update Function Details</h5> 
                <small class="text-secondary mb-2">Last Success Import: <span id="lastImportTime"></span></small> <!-- 0000-00-00T00:00:00Z -->
                <small id="msgDiv_func" class="required mb-2"></small>
            </div>
            <div class="">
                <button class="btn  btn-primary" id="updateBySheet">By Google Sheet</button >
            </div>
            <div class="form-group row"><div class="col-12 mt-2">OR</div></div>
            <form id="form_upload">
                <div class="form-group row">
                    <!-- <label class="col-12 col-form-label">Import By CSV File</label> -->
                    <div class="col-12"><input type="file" accept=".csv" name="csvFile" class="form-control" /></div>
                </div>
                <div class="" >
                    <input type="submit" class="btn btn-primary mt-2" value=" By File Upload " style="margin-right: 8px;" />
                    <button class="btn  btn-outline-secondary mt-2" id="reset" type="reset">Reset</button >
                </div>
            </form>
            <hr>
        </div>
    </div>
</div>

</body>

<!-- jquery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<!-- custom js -->
<script type="text/javascript" src="/js/uploadcsv.js"></script>

</html>
